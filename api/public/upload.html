<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Upload</title>

        <link rel="stylesheet" type="text/css" href="/main.css" media="screen">
        <link rel="stylesheet" type="text/css" href="/scripts/cropper.min.css">
        <script type="text/javascript" src="/scripts/exif.js" defer></script>
        <script type="text/javascript" src="/scripts/cropper.min.js" defer></script>
        <script type="text/javascript" src="/image.js" defer></script>
        <script type="text/javascript" src="/audio.js" defer></script>
        <script type="text/javascript" src="/upload.js" defer></script>
    </head>
    <body>
        <form id="upload" autocomplete="off">

            <h1>Upload Document</h1>

            <img src="/loading.gif" id="spinner" alt="loading">

            <div id="fileInput" class="fileHolder">
                <label id="fileLabel" class="fileButton" for="file">TAKE PHOTO</label>
                <input name="file" id="file" type="file" accept="image/*" capture=“camera”>
            </div>

            <div id="audioInput" class="fileHolder">
                <button type="button" id="audioButton">RECORD AUDIO</button>
            </div>

            <div id="audioInputAlt" class="fileHolder">
                <label id="audioButtonAlt" class="fileButton" for="audio">RECORD AUDIO</label>
                <input name="audio" id="audio" type="file" accept="audio/*" capture="microphone">
            </div>

            <div id="imgContainer">
                <img id="preview" src="#">
            </div>

            <div id="audioContainer">
                <audio id="audioPreview" controls>
                    Your browser does not support the audio element.
                </audio>
            </div>

            <h2 id="message"></h2>

            <div id="audioControls">
                <button type="button" id="stopBtn">STOP</button>
            </div>

            <button id="submit" type="submit" disabled>SUBMIT</button>
        </form>
    </body>
</html>
