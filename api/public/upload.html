<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Upload</title>

        <link rel="stylesheet" type="text/css" href="/main.css" media="screen">
        <link rel="stylesheet" type="text/css" href="/scripts/cropper.min.css">
        <script type="text/javascript" src="/scripts/exif.js" defer></script>
        <script type="text/javascript" src="/scripts/cropper.min.js" defer></script>
        <script type="text/javascript" src="/upload.js" defer></script>
    </head>
    <body>
        <form id="upload" autocomplete="off">
            <h1>Upload Document</h1>
            <div id="fileInput">
                <label id="fileLabel" for="file">TAKE PHOTO</label>
                <input name="file" id="file" type="file" accept="image/*" capture=“camera” required>
                <!-- <input name="file" id="file" type="file" accept="audio/*" capture="microphone"> -->
            </div>
            <div id="imgContainer">
                <img id="preview" src="#">
            </div>
            <h2 id="message"></h2>
            <button id="submit" type="submit" disabled>SUBMIT</button>
        </form>
    </body>
</html>
