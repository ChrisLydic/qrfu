sudo: required
language: node_js
node_js:
- '8'
services:
- docker

env:
  matrix:
  - DIR=component
  - DIR=api

script:
- cd $DIR
- npm install
- if [ "$DIR" = "component" ] ; then npm run build ; fi
- if [ "$DIR" = "api" ] ; then mkdir uploads ; fi
- if [ "$DIR" = "api" ] ; then docker build -t iryo/qrfu-api . ; fi
- npm test

before_deploy:
- cd $DIR

jobs:
  include:
  - stage: npm release
    node_js: '8'
    script: skip
    env: DIR=component
    deploy:
      provider: npm
      email: $NPM_EMAIL
      api_key:
        secure: 
      on:
        tags: true
        repo: iryo/react-qrfu
  - stage: deploy
    script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker build -t iryo/qrfu-api .
    - docker push iryo/qrfu-api:$TRAVIS_TAG
    - docker push iryo/qrfu-api:latest
    env: DIR=api
    if: tag = true
